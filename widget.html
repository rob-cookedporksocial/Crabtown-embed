<style>
:root {
  --brand:#049393;
  --gold:#d8a741;
  --gold-dark:#b58935;
}
* { box-sizing:border-box; }
body {
  margin:0;
  font-family:"Overlock",system-ui,sans-serif;
  background:#fff;
  color:#073f3f;
  text-align:center;
  overflow-x:hidden;
}

/* --- CTA BUTTONS --- */
.cta-bar {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:18px;
  flex-wrap:wrap;
  margin:12px auto 20px;
}
.cta-btn {
  background:var(--brand);
  color:#fff;
  text-decoration:none;
  font-weight:700;
  border-radius:14px;
  padding:12px 24px;
  min-width:220px;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  transition:.25s transform,.25s background,.25s box-shadow;
}
.cta-btn:hover {
  background:var(--gold);
  transform:translateY(-2px);
  box-shadow:0 10px 24px rgba(0,0,0,.18);
}
.cta-btn:active {
  background:var(--gold-dark);
  transform:translateY(0);
}

/* --- HEADING --- */
.follow-header {
  font-size:clamp(28px,4vw,48px);
  color:var(--brand);
  font-weight:700;
  margin:14px 0 20px;
  position:relative;
  display:inline-block;
}
.follow-header::before,
.follow-header::after {
  content:"";
  position:absolute;
  top:50%;
  width:60px;
  height:2px;
  background:var(--brand);
}
.follow-header::before { left:-70px; }
.follow-header::after  { right:-70px; }

/* --- IG GRID --- */
.grid {
  display:grid;
  grid-template-columns:420px 328px 420px;
  gap:26px;
  align-items:center;
  justify-content:center;
  margin:10px 0 36px;
}
.card {
  border-radius:20px;
  background:#fff;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}
.square {
  width:420px;
  height:420px;
  overflow:hidden;
}
.square img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  border-radius:20px;
  transition:.35s transform,.35s box-shadow;
}
.square:hover img {
  transform:scale(1.04);
  box-shadow:0 18px 38px rgba(0,0,0,.18);
}
.ig {
  width:328px;
}
.instagram-media {
  width:100% !important;
  border-radius:20px !important;
  box-shadow:0 12px 30px rgba(0,0,0,.12) !important;
  margin:0 auto !important;
}

/* --- SOCIAL --- */
.social {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:22px;
  margin:8px 0 30px;
  flex-wrap:wrap;
}
.social a.icon {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:74px;
  height:74px;
  border-radius:54px;
  background:var(--brand);
  box-shadow:0 10px 22px rgba(0,0,0,.15);
  transition:.25s transform,.25s background,.25s box-shadow;
}
.social a.icon:hover {
  background:var(--gold);
  transform:translateY(-3px) scale(1.04);
  box-shadow:0 14px 28px rgba(0,0,0,.18);
}
.social a.icon svg {
  width:48px;
  height:48px;
  fill:#fff;
}
.logo {
  height:100px;
  width:auto;
  filter:drop-shadow(0 6px 16px rgba(0,0,0,.12));
}

/* --- RESPONSIVE --- */
@media (max-width:1024px) {
  .grid { display:none; } /* hide IG grid to prevent scroll */
  .cta-btn { min-width:240px; }
  .social a.icon { width:72px;height:72px; }
  .social a.icon svg { width:40px;height:40px; }
  .logo { height:90px; }
}
@media (max-width:600px) {
  .cta-bar { gap:10px; }
  .cta-btn { min-width:88vw;padding:10px 16px;border-radius:10px; }
  .social { gap:16px; }
  .social a.icon { width:64px;height:64px; }
  .social a.icon svg { width:32px;height:32px; }
  .logo { height:72px; }
}
</style>
</head>
